<h1>video player</h1>
<app-table [dataSource]="videos" [actionButton]="actionButton" (actionButtonClick)="srcURlSubject.next(videos[$event.index].sources[0])"></app-table>

<input #input type="text" (change)="srcURlSubject.next(input.value)">
<br>
<input #file type="file"  (change)="transcode(file?.files)">
<br>
<video *ngIf="srcURl$ | async as url" [src]="url" controls ></video>
